<!DOCTYPE html>
<html lang="en">
    <head>
        <title>sql_flask_Friend</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        label {
            display: block;
        }

        .friend{
            display: inline-block;
            padding: 0 2rem;
        }
    </style>
    <body>
        <!-- {{ friends }} -->
        <h1>These are all my friends</h1>
        {% for friend in friends %}
            <div class='friend'>
                <p>ID: {{ friend['id'] }}</p>
                <p>First Name: {{ friend['first_name'] }}</p>
                <p>Last Name: {{ friend['last_name'] }}</p>
                <p>Occupation: {{ friend['occupation'] }}</p>
                <hr>
            </div>
        {% endfor %}
        <h1>Friend Pulled from URL</h1>
        {{ one_friend }}

        <h2>Add a Friend</h2>
        <form action='/friends' method='POST'>
            <label for="first_name">First Name: 
                <input type="text" name="first_name" id="first_name">
            </label>
            <label for="last_name">Last Name: 
                <input type="text" name="last_name" id="last_name">
            </label>
            <label for="occupation">Occupation: 
                <input type="text" name="occupation" id="occupation">
            </label>
            <input type="submit" value="Add">
        </form>
    
    
    </body>
</html>
