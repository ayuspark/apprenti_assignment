<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Card Assignment</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.js'></script>
  </head>
  <body>
    <main>
      <form id="user" action="index.html" method="post">
        <fieldset>
          <label for="f_name">First Name
            <input type="text" name="f_name" placeholder="first name">
          </label>
          <label for="l_name">Last Name
            <input type="text" name="l_name" placeholder="last name">
          </label>
          <label for="description">Description
            <textarea name="description" rows="10" cols="40" placeholder="enter description"></textarea>
          </label>
          <button type="submit" id='add'>Add User</button>
        </fieldset>
      </form>
      <section class="contact_cards">
      </section>
    </main>



    <script type="text/javascript" src="app.js">
    </script>
  </body>
</html>
