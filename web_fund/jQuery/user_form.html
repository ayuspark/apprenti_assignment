<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>user_form</title>
    <style>
      * {
        outline: 1px solid skyblue;
      }

    </style>
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
  	<script type="text/javascript">
    $(document).ready(function(){
      var $addUserButton = $('#add_user');
      $addUserButton.on('click', function(e){
        console.table($('input').val());
        e.preventDefault();
        var trContent = '';
        $('input').each(function(){
          var $tdContent = $(this).val();
          console.log($tdContent);
          var tdEl = '<td>' + $tdContent + '</td>';
          console.log(tdEl);
          trContent += tdEl;
        })
        console.log(trContent);
        $('#user_table').append('<tr>' + trContent + '</tr>');
      })
    });
    </script>
  </head>
  <body>
    <table id='user_table'>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Contact</th>
      </thead>
    </table>
    <form id="user_form">
      <fieldset>
        <label for="f_name">First Name:
          <input type="text" name="f_name" placeholder="first name">
        </label>
        <label for="l_name">Last Name:
          <input type="text" name="l_name" placeholder="last name">
        </label>
        <label for="email">Email:
          <input type="email" name="email" placeholder="abc@abc.com">
        </label>
        <label for="contact">Contact:
          <input type="number" name="contact" placeholder="206 123 1234">
        </label>
        <input id="add_user" type="submit">
      </fieldset>
    </form>

  </body>
</html>
